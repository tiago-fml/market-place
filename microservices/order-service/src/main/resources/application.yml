spring:
  application:
    name: order-service

# PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/order-service-db
    username: postgres
    password: mysecretpassword
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect